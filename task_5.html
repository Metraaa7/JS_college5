<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects 5</title>
    <script type="text/javascript">
        let human = new Object();

        human.fName = "Alex";
        human.lName = "Jazun";
        human.age = 27;

        human.occupation = new Object();
        human.occupation.company = "ZIEIT";
        human.occupation.position = "Teacher";

        document.write("<p>First Name: " + human.fName);
        document.write("<p>Second Name: " + human.lName);
        document.write("<p>Age: " + human.age);
        document.write("<p>Company: " + human.occupation.company);
        document.write("<p>Position: " + human.occupation.position);
    </script>
</head>
